<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/carnet-d'adresses.svg" type="image/x-icon">
    <link rel="stylesheet" href="pages/repertoire.css">

    <title>Repertoire de Contacts</title>
</head>

<body>
    <main class="container">
        <div class="container-card">
            <div id="card-title" class="card-header">
                <h1>Répertoire de contact</h1>
            </div>
            <div id="container-card-body" class="card-body">
                <div id="container-form" class="card">
                    <div id="form-title" class="card-header">
                        <h2>Formulaire de contact</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-contact">
                            <label for="prenom">Prénom</label><input type="text" name="prenom" id="prenom" required>
                            <label for="nom">Nom</label><input type="text" name="nom" id="nom" required>
                            <label for="telephone">Tél</label><input type="tel" name="telephone" id="telephone">
                            <label for="groupe">Groupe</label>
                            <select name="groupe" id="groupe" required>
                                <option value="0" selected>&nbsp;</option>
                                <option value="Famille">Famille</option>
                                <option value="Amis">Amis</option>
                                <option value="Ecole">Ecole</option>
                                <option value="Travail">Travail</option>
                            </select>
                            <label for="bio">Bio</label><textarea name="bio" id="bio" cols="30" rows="3" wrap="hard"></textarea>
                            <div class='container-upload'>
                                <label for="upload-pix" id="upload-message"><img src="img/photo.svg" alt="Choisir une photo" id="pix-choice">Choisir une photo</label><input type="file" name="upload-pix" id="upload-pix">
                            </div>
                            <div class="card-button">
                                <button id="submit">Créer</button>
                                <button type="reset" id="reset">Réinit.</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="container-contact-list" class="card">
                    <div id="list-title" class="card-header">
                        <h2>Liste des contact</h2>
                    </div>
                    <div id="list-body" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="pages/repertoire.js"></script>
</body>

</html>
